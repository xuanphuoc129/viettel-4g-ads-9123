<ion-content padding>
  <div class="a1-absolute backdrop" tappable navPop></div>
  <div class="vt-4g-info-container a1-relative white-bg box-shadow">
    <div class="vt-4g-pk-title">{{mPackage.title}}</div>
    <div class="vt-4g-pk-description">
      {{mPackage.description}}
    </div>
    <div class="top-right">
      <button ion-button round class="btn-close" navPop icon-only>
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
