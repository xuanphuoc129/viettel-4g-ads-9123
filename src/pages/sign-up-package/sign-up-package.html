<ion-content>
  <div class="backdrop a1-absolute" tappable  navPop></div>
  <div class="white-bg iframe-container a1-relative a1-z-10">
    <div class="header-popup a1-relative" text-center>
        <div>
          <img src="./assets/imgs/box-dang-ky-4g-viettel.jpg" alt="">
        </div>
        <div class="a1-absolute left-right">
          <button ion-button clear icon-only class="white-color" navPop>
            <ion-icon name="ios-close-circle-outline"></ion-icon>
          </button>
        </div>
    </div>
    <div class="title-des"><span>Giới thiệu gói cước - {{mPackage.name}}:</span></div>
    <div class="des" [innerHtml]="mPackage.description"></div>

    <div class="footer-popup a3-container a3-items-center a3-justify-end" padding>
      <div class="animated infinite slideInLeft" style="color:red; font-size: 1.8rem"><ion-icon name="arrow-round-forward"></ion-icon></div>
      <div>Đăng ký gói cước, bạn soạn tin:</div>
      <div class="a3-container border" margin-left>
        <span class="name-p">{{mPackage.name}}</span> <span class="name-phone">{{phone}} </span> gửi <span class="name-p margin-left"> 9123</span>
      </div>
    </div>

  </div>
</ion-content>
